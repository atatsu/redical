version: "2.4"

volumes:
  redical-storage:

services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    depends_on:
      - redis
    entrypoint:
      - sh
      - -c
      - "poetry install && script/test-continuous"
    environment:
      - PYTHONASYNCIODEBUG=1
      - REDICAL_REDIS_URI=redis://redis:6379
    restart: on-failure
    tty: true
    volumes:
      - ./:/code:rw

  redis:
    image: redis:latest
    ports:
      - ${REDICAL_REDIS_PORT:-6379}:6379
    volumes:
      - redical-storage:/data
